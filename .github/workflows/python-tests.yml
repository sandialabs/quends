name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib>=3.10
        pip install .

    - name: Run tests
      run: |
        pytest tests/

